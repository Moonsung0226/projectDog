<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찜목록</title>
  <link rel="stylesheet" href="CSS/wishList.css">
</head>
<body>
  <header>
    <h1><a href="main.html">DaDog</a></h1>
    <nav id="menu">
      <ul>
        <a href="map.html"><li>보호소 찾기</li></a>
        <a href="adopt.html"><li>입양하기</li></a>
        <a href="findDog.html"><li>실종신고</li></a>
        <a href=""><li>보호중</li></a>
        <a href="wishList.html"><li>찜목록</li></a>
      </ul>
    </nav>
    <nav id="sidetap">
      <ul>
        <li id="login">로그인</li>
        <a href="signUp.html" id="signin"><li>회원가입</li></a>
      </ul>
    </nav>
  </header>
  <main>
    <h1>관심 목록</h1>
    <!-- 찜목록을 표시할 섹션 추가 -->
    <section id="wishlistSection">
      <div id="wishlistContainer"></div>
    </section>
  </main>
  <article id="modal">
    <form action="">
      <h3>로그인</h3>
      <div id="id">
        <label>ID</label>
          <input type="text">
      </div>
      <div id="pass">
        <label>Password</label>
          <input type="password">
      </div>
      <div id="twobtn">
        <button type="submit">LOGIN</button>
        <button type="reset" id="hide">CANCEL</button>
      </div>
    </form>
  </article>
  <script src="JS/login.js"></script>
  <script>
    // 로컬 스토리지에서 찜목록 가져오기
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    // 찜목록을 HTML에 추가
    let wishlistContainer = document.getElementById('wishlistContainer');

    wishlist.forEach(dog => {
      let dogCard = document.createElement('div');
      dogCard.classList.add('dog-card');

      dogCard.innerHTML = `
        <img src="${dog.img}" alt="Dog Image">
        <div class="dog-card-content">
          <p>${dog.breed}</p>
          <p>${dog.age}</p>
          <p>${dog.gender}</p>
          <p>${dog.center}</p>
          <p>${dog.start}</p>
          <p>${dog.end}</p>
          <button class="adopt-button" onclick="window.location.href='adopt2.html${dog.link}'">입양하기</button>
        </div>
      `;
      
      wishlistContainer.appendChild(dogCard);
    });
  </script>
</body>
</html>
