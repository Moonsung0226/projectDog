<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입2</title>
  <link rel="stylesheet" href="CSS/signUp2.css">
</head>
<body>
  <header>
    <h1><a href="main.html">DaDog</a></h1>
    <nav id="menu">
      <ul>
        <a href="">
          <li>보호소 찾기</li></a>
        <a href="">
          <li>입양하기</li></a>
        <a href="">
          <li>실종신고</li></a>
        <a href="">
          <li>보호중</li></a>
        <a href="">
          <li>찜목록</li></a>
      </ul>
    </nav>
    <nav id="sidetap">
      <ul>
          <li id="login">로그인</li>
        <a href="signUp.html" id="signin">
          <li>회원가입</li></a>
      </ul>
    </nav>
  </header>
  <main>
    <article id="leftform">
        <form action="" id="accountData">
          <h1>다독이다 회원정보 입력</h1>
          <div class="accountform" id="name">
            <p>이름</p>
            <input type="text">
          </div>
          <div class="accountform" id="phone">
            <p>전화번호</p>
            <input type="tel">
          </div>
          <div class="accountform" id="email">
            <p>Email</p>
            <input type="email">
          </div>
          <div class="accountform" id="userID">
            <p>아이디</p>
            <input type="text">
          </div>
          <div class="accountform" id="userPwd">
            <p>비밀번호</p>
            <input type="password">
          </div>
        </form>
        <button type="submit">다음</button>
    </article>
    <article id="rightarticle">
      <img src="image/signUp2-1.jpg" alt="">
  </article>
  </main>
</body>
</html>
